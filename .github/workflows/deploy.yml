name: Deploy to Netlify

on:
  push:
    branches: [master]

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Netlify deploy with commit message
        run: |
          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"title\": \"${{ github.event.head_commit.message }}\"}" \
            "${{ secrets.NETLIFY_BUILD_HOOK }}"
